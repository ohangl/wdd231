<main>
    <section class="contact">
        <h1>CONTACT ME</h1>
        <p>Fill out the form below or email me directly at angelachacongonzalez@gmail.com.</p>
        <form action="form-response.html" method="get">
            <div class="form-group">
                <label for="full-name">Full Name*</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email-address">Email Address*</label>
                <input type="email" id="email-address" name="email-address" required>
            </div>
            <div class="form-group">
                <label for="company">What services are you looking for?</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="comments">Comments or Details</label>
                <input type="text" id="comments" name="comments">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
